# bird2.vim GitHub Actions Release Workflow
name: Release

on:
  push:
    tags:
      - "vim-v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG=${{ github.ref_name }}
          VERSION=${TAG#vim-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat > release_notes.md << 'EOF'
          ## bird2.vim ${{ steps.version.outputs.version }}

          ### Changes
          See [CHANGELOG.md](https://github.com/bird-chinese-community/bird2.vim/blob/main/CHANGELOG.md) for details.

          ### Installation

          Using vim-plug:
          ```vim
          Plug 'bird-chinese-community/bird2.vim', { 'tag': '${{ steps.version.outputs.tag_name }}' }
          ```

          Using Vundle:
          ```vim
          Plugin 'bird-chinese-community/bird2.vim'
          ```

          Manual installation:
          ```bash
          git clone --branch ${{ steps.version.outputs.tag_name }} https://github.com/bird-chinese-community/bird2.vim.git
          cd bird2.vim
          bash scripts/install.sh
          ```
          EOF
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: bird2.vim ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
